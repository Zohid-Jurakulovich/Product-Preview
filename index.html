<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title> Product preview card component</title>
  
</head>
<body>
  
  <main>
    <div class="container">
      <div class="product">
        <div class="product__box">
          <img class="product__img" src="./images/image-product-desktop.jpg" alt="gabrielle chanel perfume" width="600" height="900">

          <img class="product__img-mobile" src="./images/image-product-mobile.jpg" alt="gabrielle chanel perfume">
        </div>
        <div class="product__info">
          <p class="product__type">
            PERFUME
          </p>
          <h1 class="product__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__prices price">
            <em class="price__new">
              $149.99
            </em>
            <del class="price__previous">
              $169.99
            </del>
          </div>
          
          <button class="btn" type="submit">Add to Cart</button>
        </div>
      </div>
    </div>
    
  </main>
  
  
</body>
</html>
